<section class="photography view ">

  <div class="filter" :class="{'show-filters': showFilter}"  @click="sheetVisible = true" v-click-outside="onCLickOutside">

    <svg class="filter-icon" role="img" title="filter" @click="revealFilters">
      <use xlink:href="./static/svg/svgstore.svg#filter"/>
    </svg>

    <ul class="filter-items" @click="onFilter($event)">

      <li>all</li>

      <li>urban</li>

      <li>people</li>

      <li>portrait</li>

      <li>bnw</li>

      <li>landscape</li>

    </ul>

  </div>


  <div class="gallery" id="gallery">

    <div v-for="item in filtered" class="gallery-item">


      <div class="caption">

        <h5>{{ item.title }}</h5>

        <!--<p class="is-text-right" v-html="item.description"></p>-->


        <div class="camera-settings">

          <span>{{ item.settings.camera }}</span>
          <span>{{ item.settings.lenses }}</span>

          <div class="lenses-settings">

            <span>{{ item.settings.focal_length }}mm</span>
            <span>Æ’/{{ item.settings.aperture }}</span>
            <span>{{ item.settings.shutter_speed }}s</span>
            <span>ISO {{ item.settings.iso }}</span>

          </div>


        </div>


      </div>


      <div class="img">

        <img v-lazy="item.image_url" alt="">

        <!--<img v-lazy="'https://res.cloudinary.com/studio-nomade/image/upload/w_2000/' + item.title"-->

             <!--:alt="item.title"> &lt;!&ndash;v-parallax="0.1"&ndash;&gt;-->

      </div>


    </div>

  </div>


  <mt-actionsheet
          v-if="isMobile"
          :actions="actions"
          v-model="sheetVisible"
          cancelText="CANCEL">
  </mt-actionsheet>

</section>
